<ion-view view-title="Settings">
  <ion-content>
    <ul class="list">

      <li class="item item-toggle">
        Push Notifications
        <label class="toggle toggle-energized">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        Email Notifications
        <label class="toggle toggle-primary">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <li class="item item-toggle">
        SMS Notifications
        <label class="toggle toggle-royal">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>


</ul>
  </ion-content>
</ion-view>
