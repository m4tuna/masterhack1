<ion-view view-title="New Issue">
  <ion-header-bar>
    <h1 class="title"></h1>
  </ion-header-bar>
  <ion-content>
    <div class="list new-issue">

      <a href="#" ng-click="scan()" class="button button-block button-dark" ><i class="fa fa-camera"></i> Snap a Picture</a>

      <label class="item item-input item-floating-label">
        <span class="input-label">Describe the problem</span>
        <textarea placeholder="Describe the problem"></textarea>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Pledge Amount</span>
        <input type="text" placeholder="Pledge Amount">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Credit Card Number</span>
        <input type="text" placeholder="Credit Card Number" maxlength="16">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">CVC</span>
        <input type="text" placeholder="CVC" maxlength="3">
      </label>
    </div>

    <a href="#" ui-sref="^.complete" class="button button-block button-balanced" ><i class="fa fa-check"></i> Create Issue</a>

  </ion-content>

  <button class="button button-clear">Settings</button>
</div> -->
</ion-view>
