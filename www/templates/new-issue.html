<ion-view view-title="New Issue">
  <ion-header-bar>
    <h1 class="title"></h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">

      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address 1</span>
        <input type="text" placeholder="Address 1">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address 2</span>
        <input type="text" placeholder="Address 2">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="City">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">State</span>
        <input type="text" placeholder="State">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Zip</span>
        <input type="text" placeholder="Zip">
      </label>

    </div>

    <a href="#" ng-click="scan()" class="button button-block button-dark" ><i class="fa fa-camera"></i> Snap Picture</a>
    <a href="#" class="button button-block button-balanced" ><i class="fa fa-check"></i> Create Issue</a>

  </ion-content>
  <div class="bar bar-footer">
  <button class="button button-clear">Up</button>
  <div class="title">Split IT</div>
  <button class="button button-clear">Settings</button>
</div>
</ion-view>
